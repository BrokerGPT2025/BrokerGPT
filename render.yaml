services:
  - type: web
    name: BrokerGPT
    region: oregon
    repo: https://github.com/BrokerGPT2025/BrokerGPT
    branch: main
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: NODE_ENV=production npx vite preview --host --port $PORT
    envVars:
      - key: PORT
        sync: false
      - key: NODE_ENV
        value: production